<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>실습!</h1>
    <!-- (1) 리스트 공간 선언 : ul, ol
          => ul,ol 둘 다 li 태그가 필요하다
         (2) 리스트 내 실질적인 데이터 : li -->

    <!-- ul (unordered list) : 정돈되어있지 않은 리스트 -->
    <span>구매 목록</span>
    <ul>
        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>
    </ul>

    <!-- ol (ordered list) : 정돈되어있는 리스트 -->
    <span>샤브샤브 순서</span>
    <ol type="I">
        <li>육수와 소스를 넣는다</li>
        <li>재료들을 넣는다</li>
        <li>고기를 넣는다</li>
    </ol>
</body>
</html>
