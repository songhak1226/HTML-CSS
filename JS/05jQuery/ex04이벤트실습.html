<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event practice</title>
    <script src="./js/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>✌ event 지정 ✌</h1>
    <h1>✌ event 지정 ✌</h1>
    <h1>✌ event 지정 ✌</h1>
    <button>change!</button>

    <script>
        // $(선택자).on(이벤트타입, 이벤트핸들러)
        // 1. 버튼 클릭 시, h1 태그 글씨색 -> 파란색 -> click
        $('button').on('click',()=>{
            $('h1').css('color', 'blue');
        })
        // 2. h1 태그 마우스 올릴 시, 글씨색 -> 빨간색 -> mouseover
        // this : 호출된 HTML객체를 저장
        $('h1').on('mouseover',function(){
            $(this).css('color','red')
        });
        // 3. h1 태그 마우스 내릴 시, 글씨색 -> 검은색 -> mouseout
        // $('h1')
        // .mouseover(()=>{$('h1').css('color','red')})
        // .mouseout(function(){$('h1').css('color','black')});
        $('h1').on('mouseout',(e)=>{
            $(e.target).css('color','black')
        });
        // 화살표 함수에서 this -> e.target
    </script>
</body>
</html>
