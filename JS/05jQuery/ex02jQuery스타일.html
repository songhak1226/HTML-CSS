<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQeury style</title>
    <script src="./js/jquery-3.6.4.min.js"></script>
</head>
<body>
    <p>jQeury style</p>
    <button>change</button>

    <script>
        // 버튼 클릭 시, p 요소의 스타일 제어
        $('button').click(()=>{
            // 스타일 제어
            // JS -> .style
            // JQ -> css()

            // 1. 한줄씩 입력
            // $('p').css('color','yellow');
            // $('p').css('background-color','blueviolet');
            // $('p').css('font-style','italic');
            // $('p').css('font-weight','bold');

            // 2. chain 방식 입력
            // jQuery의 메소드는 메소드가 제어하는 대상을 리턴
            // -> 메소드를 계속해서 붙여넣는 chain 방식 사용 가능
            // $('p').css('color','yellow')
            //       .css('background-color','blueviolet')
            //       .css('font-style','italic')
            //       .css('font-weight','bold');

            // 3. 객체로 입력
            $('p').css({
                'color' : 'yellow',
                'background-color' : 'blueviolet',
                'font-style' : 'italic',
                'font-weight' : 'bold'
            })
        })
    </script>
</body>
</html>
