<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src = "https://i.namu.wiki/i/HPtsw04mDRNzLmEFx-_3yAdqLbUZJ42pHAV_8OEWgAQubaY1Bwkx7gpi6omChrWcYiRIAci77nbOAIVUyctWDeuecN6H-sXbcdazryo4wByl7HWTUu8Hr1XQOextnc32RX82CoihQnnoZuVlXPu7Fw.webp"
    alt ="" width="500px" id = imgId class = "imgClass">
    <br>
    <button onclick="imgChange()">이미지 변경</button>

    <script>
        // 버튼 클릭 시 이미지 변경
        // 1. 이미지 요소 가져오기
        let imgVal1 = document.getElementById('imgId');
        let imgVal2 = document.getElementsByClassName('imgClass')[0];
        let imgVal3 = document.querySelector('img'); //태그선택자
        let imgVal4 = document.querySelector('#imgId'); //아이디선택자
        let imgVal5 = document.querySelector('.imgClass'); //클래스선택자
        let imgVal6 = document.querySelectorAll('img')[0]; //태그선택자
        let imgVal7 = document.querySelectorAll('.imgClass')[0]; //클래스선택자

        // 이미지 주소 변수에 담기
        let imgSrc1 = 'https://i.namu.wiki/i/HPtsw04mDRNzLmEFx-_3yAdqLbUZJ42pHAV_8OEWgAQubaY1Bwkx7gpi6omChrWcYiRIAci77nbOAIVUyctWDeuecN6H-sXbcdazryo4wByl7HWTUu8Hr1XQOextnc32RX82CoihQnnoZuVlXPu7Fw.webp';
        let imgSrc2 = 'https://i.ytimg.com/vi/d9pypaFzaCA/maxresdefault.jpg';
        let imgSrc3 = 'https://img.hankyung.com/photo/202108/BF.27112611.1.jpg';

        const imgChange = () => {
            //console.log('click');
            // 이미지요소.src = '바꿔줄 이미지 주소'
            //imgVal1.src = 'https://i.ytimg.com/vi/d9pypaFzaCA/maxresdefault.jpg';
            // img src가 1번 주소라면
            // src를 2번 주소로
            // 아니라면 1번 주소로
            if(imgVal1.src == imgSrc1 ){
                imgVal1.src = imgSrc2;
            } else if(imgVal1.src == imgSrc2){
                imgVal1.src = imgSrc3;
            } else if(imgVal1.src == imgSrc3){
                imgVal1.src = imgSrc1;
            }
        }
    </script>
</body>
