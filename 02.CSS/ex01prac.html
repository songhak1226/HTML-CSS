<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 스타일은 설정값이기 때문에 head태그 내에 작성
             => style이라는 태그 내에서만 작성
             디자인을 하려면
             - 무엇을? : 선택자
             - 어떻게? : 선언

             선택자 {
                선언
                속성 : 값;
             }
         */

         h1{
            color : red;
         }
         h2{
            color : orange;
         }
    </style>
</head>
<body>
    <h1>빨강색</h1>
    <h2>주황색</h2>
</body>
</html>
