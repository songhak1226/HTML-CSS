<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 실습</title>
</head>
<body>
    <form method="get" action="#">
    <table>
        <tr height = "50px" bgcolor = "gray" align="left">
            <th colspan="2">
                step1 : 아이디/비번 입력
            </th>
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="right">아이디 </td>
            <td> <input type = "text" placeholder="아이디를 입력해주세요" autofocus> </td>
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="right"> 비밀번호 </td>
            <td> <input type="password" maxlength="10"> </td>
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="right"> 비밀번호 확인 </td>
            <td> <input type = "password" maxlength="10"> </td>
        </tr>


        <tr height = "50px" bgcolor = "gray" align="left">
            <th colspan="2">
                step2 : 개인정보
            </th> 
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="right">성별 </td>
            <td>
                남 <input type="radio" name = "gender" value="man">
                여 <input type="radio" name = "gender" value="woman">
            </td>
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="right"> 혈액형 </td>
            <td>
                <select name="bd">
                    <option>A형</option>
                    <option>A형</option>
                    <option>A형</option>
                    <option>A형</option>
                </select>
            </td>
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="right"> 생일</td>
            <td>
                <input type="date"
            </td>
        </tr>


        <tr height = "50px" bgcolor = "gray" align="left">
            <th colspan="2">
                step3 : 선호도
            </th>
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="right">취미 </td>
            <td> 
                축구<input type = "checkbox" name = "hb" value="sc"> 
            야구<input type = "checkbox" name = "hb" value="bs"> 
            농구<input type = "checkbox" name = "hb" value="bk"> 
        </td>
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="right"> 좋아하는 색깔 </td>
            <td><input type="color"></td>
        </tr>


        <tr height = "50px" bgcolor = "gray" align="left">
            <th colspan="2">
                <span>step4 : 적고싶은말</span>
            </th>
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td colspan="2">
                <textarea rows="5" cols="56"></textarea>
            </td>
            
        </tr>
        <tr height = "35px" bgcolor = "whitesmoke">
            <td align="center" colspan="2">
                <input type = "submit">
                <input type="reset">
            </td>
            
        </tr>
    </table>
</form>
</body>
</html>
