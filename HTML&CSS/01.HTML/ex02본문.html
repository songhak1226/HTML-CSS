<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1. 제목태그 = header의 약자 h태그  
    크기, 굵기 별로 숫자를 붙여서 사용 (1~6) -->
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>

    <!-- 2. 본문 태그 2가지 p, span -->
    <!-- p태그 (paragraph) 
         단락으로 표현이 되기 때문에 가로 한줄 영역 전부 차지
        => 개행이 된 것 처럼 보인다-->
    <p>p 태그1</p>
    
    <p style="color : blue;">p 태그2</p>

    <!-- span 태그 
         문장으로 표현이 되기 때문에 내가 넣은 컨텐츠만큼만 영역으로 차지
        => 자리가 된다면 가로로 이어서 배치 -->

    <span>span 태그 1</span>
    <br/>
    <!-- br 줄바꿈 태그(개행 태그) : break
         기능을 담당, 별도의 내용이 필요 x
        끝태그를 생략할 수 있다(홀태그) -->
    <span style="color : blue;">span 태그 2</span>

    일반텍스트1
    style="color : blue;" 일반텍스트2

    <!-- span태그는 특징x = 공태그 
         그럼에도 불구하고 우리는 태그를 사용해야 한다
        왜? 특정 요소에만 접근하기 위함-->

        <hr/>
        <!-- hr 수평선 태그 -->

        <!-- 실습 7개의 무지개 수평선 만들기 -->
        <!-- 1) 태그를 여러번 쓰고싶으면? 태그 * 숫자 + enter 
             2) 복수 영역에 입력하고 싶으면 내가 원하는 영역 + art + 클릭 반복-->
        <hr width = "150px" size = "20" color = "red">
        <hr width = "150px" size = "40" color = "orange">
        <hr width = "150px" size = "60" color = "yellow">
        <hr width = "150px" size = "80" color = "green">
        <hr width = "150px" size = "100" color = "blue">
        <hr width = "150px" size = "120" color = "navy">
        <hr width = "150px" size = "140" color = "purple">

        <hr color="red" width = "150px" size="140"/>
        <hr color="orenge" width = "150px" size="120"/>
        <hr color="yellow" width = "150px" size="100"/>
        <hr color="green" width = "150px" size="80"/>
        <hr color="blue" width = "150px" size="60"/>
        <hr color="navy" width = "150px" size="40"/>
        <hr color="purple" width = "150px" size="20"/>

        

</body>
</html>
